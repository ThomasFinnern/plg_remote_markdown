PLG_CONTENT_REMOTEMARKDOWN="Content - RemoteMarkdown"
PLG_CONTENT_REMOTEMARKDOWN_DESCRIPTION="<h3>Joomla plugin translating a remote linked *.md file to html and displays it in an article</h3>This plugin will replace a given link to a *.md file in the form <strong>{remotemarkdown:http://.../...md}</strong> to an html out put in an article.<br />Please do not forget to enable the Plugin in the Plugin Manager!<br /><br />The plugin uses the parsedown project https://github.com/erusev/parsedown to convert the *.md file (LICENSE see folder)<br /><br />"
