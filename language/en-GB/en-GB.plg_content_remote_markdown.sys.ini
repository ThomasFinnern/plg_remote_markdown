PLG_CONTENT_REMOTE_MARKDOWN="Content - Remote Markdown Files to HTML (SYS)"
PLG_CONTENT_REMOTE_MARKDOWN_XML_DESCRIPTION="<h3>Joomla plugin translating a remote linked *.md file to html and displays it in an article</h3>This plugin will replace a given link to a *.md in the form <strong>{remotemarkdown:http://.../...md}</strong> to an html out put in an article.<br />Please do not forget to enable the Plugin in the Plugin Manager!<br /><br />The plugin uses the parsedown project https://github.com/erusev/parsedown to convert the *.md file (LICENSE see folder)<br /><br />"
