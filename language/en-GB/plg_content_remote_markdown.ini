PLG_REMOTE_MARKDOWN="Content - Remote Markdown Files to HTML"
PLG_REMOTE_MARKDOWN_DESCRIPTION="<h3>Joomla plugin translating a remote linked *.md file to html and displays it in an article</h3>This plugin will replace a given link to a *.md file in the form <strong>{remotemarkdown:http://.../...md}</strong> to an html out put in an article.<br />The plugin uses the parsedown project https://github.com/erusev/parsedown to convert the *.md file (LICENSE file see folder)<br /><br />"
